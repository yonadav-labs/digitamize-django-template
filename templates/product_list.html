{% extends "base.html" %}
{% load staticfiles %}
{% load humanize %}

{% block main %}
<div style="margin-top: 70px;">
{% for product in products %}
{% if forloop.counter0|divisibleby:3 %}
	<div class="clearfix"></div>
{% endif %}
<div class="col-md-4">
<div class="panel panel-default">
  <div class="panel-heading">
    <a href="/product/{{ product.id }}">{{ product.title }}</a>
  </div>
  <div class="panel-body">
    <img src="{% static 'media' %}/{{ product.image }}" class="img-responsive">
    <div class="price">${{ product.price|floatformat:2|intcomma }}</div>
 	<div class="description">
 		{{ product.description }}
 	</div>
  </div>
</div>
</div>
{% endfor %}
</div>
{% endblock %}
